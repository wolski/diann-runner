# Test params.yml for Snakefile.DIANN3step
# This uses the new workflow.py parameter structure with descriptive names

registration:
  workunit_id: "12345"
  container_id: "67890"

# FASTA database configuration
fasta:
  database_path: "ProteoBenchFASTA_MixedSpecies_HYE.fasta"
  use_custom_fasta: false  # If true, will also use order.fasta if present

# DIA-NN workflow parameters (matching DiannWorkflow.__init__ signature)
diann:
  # Binary and resources
  diann_bin: "diann-docker"
  threads: 64

  # Output directories
  output_base_dir: "out-DIANN"
  temp_dir_base: "temp-DIANN"

  # Data type
  is_dda: true  # Set to true for DDA data, false for DIA

  # Variable modifications: list of [unimod_id, mass_delta, residues]
  var_mods:
    - ["35", "15.994915", "M"]  # Oxidation (Met)

  # Fixed modifications
  unimod4: true  # Carbamidomethyl (C) - enabled by default
  met_excision: true  # Methionine excision

  # FDR and quality
  qvalue: 0.01  # 1% FDR

  # Peptide constraints
  min_pep_len: 6
  max_pep_len: 30

  # Precursor constraints
  min_pr_charge: 2
  max_pr_charge: 3
  min_pr_mz: 400
  max_pr_mz: 1500

  # Digestion
  cut: "K*,R*"  # Trypsin specificity
  missed_cleavages: 1

  # Mass accuracy
  mass_acc: 20  # MS2 mass accuracy (ppm)
  mass_acc_ms1: 15  # MS1 mass accuracy (ppm)

  # Protein grouping
  pg_level: 0  # 0 = genes, 1 = protein names, 2 = protein IDs

  # Other
  verbose: 1

# Legacy parameters (not used in new workflow, kept for compatibility)
params:
  "01|msconvertopts": "chambm/pwiz-skyline-i-agree-to-the-vendor-licenses:latest msconvert"
